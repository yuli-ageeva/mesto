<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Yulia Ageeva"><title>Проект Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип проекта"></header><main><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="" alt="фотография Жак-Ив Кусто"> <button class="profile__avatar-button" type="button"></button></div><div class="profile__info"><div class="profile__author"><h1 class="profile__name"></h1><button class="profile__modify" type="button" aria-label="открыть"></button></div><p class="profile__description"></p></div><button class="profile__add-button" type="button" aria-label="добавить"></button></section><section class="places"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_profile"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="закрыть"></button><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__form" name="profile-form" novalidate><label class="popup__section"><input class="popup__input popup__input_type_name" id="name-input" name="name" placeholder="Ваше имя" maxlength="40" minlength="2" required> <span class="popup__input-error name-input-error"></span></label> <label class="popup__section"><input class="popup__input popup__input_type_description" id="description-input" name="description" placeholder="О себе" maxlength="200" minlength="2" required> <span class="popup__input-error description-input-error"></span></label> <button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_add"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="закрыть"></button><h2 class="popup__heading">Новое место</h2><form class="popup__form" name="add-card" novalidate><label class="popup__section"><input class="popup__input popup__input_type_title" id="title-input" name="name" placeholder="Название" maxlength="30" minlength="2" required> <span class="popup__input-error title-input-error"></span></label> <label class="popup__section"><input class="popup__input popup__input_type_link" id="link-input" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-input-error"></span></label> <button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_zoom"><div class="popup__card-container"><figure class="popup__figure"><img class="popup__image"><figcaption class="popup__caption"></figcaption></figure><button class="popup__close-button" type="button" aria-label="закрыть"></button></div></div><div class="popup popup_confirm"><div class="popup__container popup__container-confirm"><button class="popup__close-button" type="button" aria-label="закрыть"></button><h2 class="popup__heading-confirm">Вы уверены?</h2><button class="popup__confirm-button" type="submit">Да</button></div></div><div class="popup popup_avatar"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="закрыть"></button><h2 class="popup__heading">Обновить аватар</h2><form class="popup__form popup__form-avatar" novalidate><label class="popup__section"><input class="popup__input popup__input_type_link" id="avatar-input" type="url" name="avatar" placeholder="Ссылка на картинку" required> <span class="popup__input-error avatar-input-error"></span></label> <button class="popup__submit-button popup__submit-button-avatar" type="submit">Сохранить</button></form></div></div><template id="card"><article class="places__card"><img class="places__image"><div class="places__description"><h3 class="places__name"></h3><div class="places__likes"><button class="places__like" type="button"></button><p class="places__like-number"></p></div></div><button class="places__button_delete" type="button" aria-label="удалить"></button></article></template></body></html>
