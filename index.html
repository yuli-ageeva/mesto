<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="author" content="Yulia Ageeva">
  <title>Проект Место</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип проекта">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.svg" alt="фотография Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__author">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__modify" type="button" aria-label="открыть"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить"></button>
    </section>
    <section class="places">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="закрыть"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="profile-form">
        <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Ваше имя">
        <input class="popup__input popup__input_type_description" type="text" name="name" placeholder="О себе">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="закрыть"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form" name="add-card">
        <input class="popup__input popup__input_type_title" type="text" name="name" placeholder="Название">
        <input class="popup__input popup__input_type_link" type="text" name="link" placeholder="Ссылка на картинку">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_zoom">
    <div class="popup__card-container">
      <figure class="popup__figure">
        <img class="popup__image" src=" " alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button class="popup__close-button" type="button" aria-label="закрыть"></button>
    </div>
  </div>
  <template id="card">
    <article class="places__card">
      <img class="places__image" src=" " alt="">
      <div class="places__description">
        <h3 class="places__name">
        </h3>
        <button class="places__like" type="button"></button>
      </div>
      <button class="places__button_delete" type="button" aria-label="удалить"></button>
    </article>
  </template>
  <script src="./pages/index.js"></script>
</body>

</html>
